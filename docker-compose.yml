services:
  mongodb:
    image: mongo:4.4
    container_name: mongodb
    env_file:
      - ./backend/.env
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    environment:  # !TODO: Pasar a .env (dificil)
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
    
  backend:
    build: ./backend
    container_name: backend
    env_file:
      - ./backend/.env
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
      - "5678:5678"
    depends_on:
      - mongodb

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app  
      - /app/node_modules
volumes:
  mongo_data:
